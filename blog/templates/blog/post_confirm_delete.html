{% extends 'base.html' %}
{% load static %}
{% block canonical %}<meta name="robots" content="noindex">{% endblock %}

{% block content %}
	<div class="content-section container mt-3 mb-5">
		<h1 class="mt-3 mb-3 pb-2 border-bottom">Deletar Publicação <small class="text-muted"> - Confirmar Ação</small></h1>
		<p class="lead"><strong><span style="color: #DC3545;">Atenção:</span> esta ação não pode ser desfeita!</strong></p>
		<form method="POST">
			{% csrf_token %}
			<button class="btn btn-danger" type="submit">Sim, deletar</button>
			<a href="{{ request.scheme }}://{{ request.get_host }}{% url 'post' object.id %}" class="btn btn-secondary ml-2">Não, cancelar</a>
		</form>
	</div>
{% endblock %}
