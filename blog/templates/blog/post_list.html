{% extends 'base.html' %}
{% block content %}
			<h1 class="mt-5 display-2">Blog</h1>

			{% for post in posts %}
			<article class="media content-section">
        <img class="rounded-circle article-img" src="#">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted|date }} Ã s {{ post.date_posted|time:"H:i" }}</small>
          </div>
          <h2><a class="article-title" href="{% url 'post' post.id %}">{{ post.title }}</a></h2>
          <p class="article-content">{{ post.content|linebreaks|truncatewords:50 }}</p>
        </div>
      </article>
			{% endfor %}
{% endblock %}
